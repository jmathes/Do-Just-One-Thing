<html>
  <link rel="stylesheet" href="style/CSS3.Gmail.Buttons/css3-gmail-style.css" type="text/css" />
  <link rel="stylesheet" href="style/djot.css" type="text/css" />
  <body>
    <div class="content">
      <a href="{{ logout_url|escape }}" style="float:right;">logout</a>
      <div class="top-down">
        <h1>Hello! Do this thing:</h1>
      </div>
      <div class="top-down">
        <div class="left-to-right">
          <div class="thing-to-do-box">
            <div id="thing-to-do" class="thing-to-do">
              {{ most_urgent_thing|escape }}
            </div>
          </div>
        </div>
        <div class="left-to-right">
          <a href="#" class="bttn icon tools unready"></a>
        </div>
      </div>
      <div class="top-down">
        <a href="#" class="bttn icon add unready" id="addthing">ADD ANOTHER THING</a>
        <a href="#" class="bttn icon approve blue unready">DID THIS THING!</a>
      </div>
      <div id="newthing_dialog" title="Adding a thing" style="display:none;">  <textarea style="width:99%; height:99%; resize:none;" id="newthing"></textarea>
      <div id="compare_dialog" title="Which is more urgent?" style="display:none;">
        <div id="newthing_task" class="comparison">
        </div>
        <div id="benchmark_task" class="comparison">
        </div>
      </div>
    </div>

 <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/script/api.js"></script>
    <script type="text/javascript" src="/script/index.js"></script>
  </body>
</html>
