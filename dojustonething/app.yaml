application: do-just-one-thing
version: 1
runtime: python
api_version: 1
threadsafe: true

handlers:
- url: /favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico

- url: /canned
  static_dir: canned

- url: /style
  static_dir: style

- url: /img
  static_dir: img

- url: /script
  static_dir: script

- url: /api/.*
  script: api.py

- url: /.*
  script: dojustonething.py
